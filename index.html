<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./assets/logo-dolar.gif" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
     
    <title>Conversor</title>
</head>

<body>
    <img class="logo"  src="./assets/logo-dolar.gif" alt="logo-convert-dolar">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input  id="numero" class="input-currency" placeholder="R$10.000,00">

        </label>

        <button class="button-Convert">Converter</button>
        <section>
            <div class="caixa-box">
                <img src="./assets/Real-brasil.png" alt="logo-moeda-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Seta.png" alt="logo-seta">
            <div class="caixa-box">
                <img class="currency-img" src="./assets/Dolar-USD.png" alt="logo-moeda-Convertida" width="48px" height="48px">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$0.00</span></p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
